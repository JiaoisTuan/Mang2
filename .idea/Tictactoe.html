<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro 10x10</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial;
            color: white;
        }
        .box {
            width: 520px;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 40px;
            height: 40px;
            border: 1px solid white;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Caro Game 10 × 10</h3>
    <p id="turn">Lượt của: X</p>
    <table id="board"></table>
    <br>
    <button onclick="resetGame()">Chơi lại</button>
</div>

<script>
    const SIZE = 5;

    let board = [];
    let player = "X";

    let boardHTML = document.getElementById("board");
    let turnText = document.getElementById("turn");

    // khởi tạo mảng 10x10
    function initBoard() {
        board = [];
        for (let i = 0; i < SIZE; i++) {
            board[i] = [];
            for (let j = 0; j < SIZE; j++) {
                board[i][j] = "";
            }
        }
    }

    function drawBoard() {
        boardHTML.innerHTML = "";
        for (let i = 0; i < SIZE; i++) {
            let row = "<tr>";
            for (let j = 0; j < SIZE; j++) {
                row += `<td onclick="play(${i}, ${j})">${board[i][j]}</td>`;
            }
            row += "</tr>";
            boardHTML.innerHTML += row;
        }
    }

    function play(x, y) {
        // không cho đánh đè
        if (board[x][y] !== "") return;

        board[x][y] = player;

        // đổi lượt
        player = (player === "X") ? "O" : "X";
        turnText.innerText = "Lượt của: " + player;

        drawBoard();
    }

    function resetGame() {
        initBoard();
        player = "X";
        turnText.innerText = "Lượt của: X";
        drawBoard();
    }

    // chạy lần đầu
    initBoard();
    drawBoard();
</script>

</body>
</html>
