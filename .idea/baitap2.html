<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = "025468";
    let result = "";

    for (let i = 0; i < input.length; i++) {
        result += input[i];

        if (
            i < input.length - 1 &&
            input[i] % 2 === 0 &&
            input[i + 1] % 2 === 0
        ) {
            result += "-";
        }
    }

    console.log(result);

</script>
</body>
</html>
